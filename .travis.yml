sudo: required
dist: trusty
language: node_js
node_js:
- 10.15.1
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
  - google-chrome-beta
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
before_script:
- npm i -g @angular/cli karma
- npm i
- npm run buildCore
- ng test --watch=false
- ng lint
script:
- npm run build
after_success:
notifications:
  email:
    on_failure: always
    on_success: change
jobs:
  include:
    - stage: core npm publish
      before_deploy:
        - cd dist/\@tstack/core/
      after_deploy:
        - cd ../../../
      deploy:
        provider: npm
        email: Dustin.Eastway@gmail.com
        skip_cleanup: true
        api_key:
          secure: 
        on:
          tags: true
          tag: next
          repo: DustinMEastway/tstack
          branch: master
    - stage: client npm publish
      before_deploy:
        - cd dist/\@tstack/client/
      after_deploy:
        - cd ../../../
      deploy:
        provider: npm
        email: Dustin.Eastway@gmail.com
        skip_cleanup: true
        api_key:
          secure: 
        on:
          tags: true
          tag: next
          repo: DustinMEastway/tstack
          branch: master
    - stage: server npm publish
      before_deploy:
        - cd dist/\@tstack/server/
      after_deploy:
        - cd ../../../
      deploy:
        provider: npm
        email: Dustin.Eastway@gmail.com
        skip_cleanup: true
        api_key:
          secure: 
        on:
          tags: true
