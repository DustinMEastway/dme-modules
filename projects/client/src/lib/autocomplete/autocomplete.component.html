<mat-form-field>
	<input
		matInput
		name="filter"
		type="text"
		(focus)="onFocus()"
		(input)="onOptionFilterInput($event.target.value)"
		[formControl]="optionFilterControl"
		[matAutocomplete]="auto"
		[placeholder]="placeholder">
	<mat-autocomplete
		#auto
		class="tsk-autocomplete"
		(optionSelected)="onOptionSelected($event.option.value)"
		[displayWith]="getViewOfValue">
		<mat-option
			*ngFor="let option of filteredOptions | async"
			class="tsk-option"
			[disabled]="option.disabled"
			[value]="option.value">
			{{ option.displayValue }}
		</mat-option>
	</mat-autocomplete>
	<button
		*ngIf="showCaseSensitive"
		mat-icon-button
		matSuffix
		type="text"
		(click)="caseSensitive = !caseSensitive"
		[color]="(caseSensitive) ? 'primary' : ''">
		Aa
	</button>
	<button
		*ngIf="showFilterType"
		mat-icon-button
		matSuffix
		type="text"
		(click)="onChangeFilterTypeClick()">
		<mat-icon>{{ filterTypeIcon }}</mat-icon>
	</button>
</mat-form-field>
