<mat-form-field>
	<input matInput type="text" [formControl]="optionFilterControl" [matAutocomplete]="auto" name="filter" [placeholder]="placeholder">
	<mat-autocomplete #auto>
		<mat-option *ngFor="let option of filteredOptions | async" [disabled]="option.disabled" [value]="option.displayValue">
			{{ option.displayValue }}
		</mat-option>
	</mat-autocomplete>
	<button
		*ngIf="showCaseSensitive"
		mat-icon-button
		matSuffix
		type="text"
		(click)="caseSensitive = !caseSensitive"
		[color]="(caseSensitive) ? 'primary' : ''">
		Aa
	</button>
	<button
		*ngIf="showFilterType"
		mat-icon-button
		matSuffix
		type="text"
		(click)="onChangeFilterTypeClick()">
		<mat-icon>{{ filterTypeIcon }}</mat-icon>
	</button>
</mat-form-field>
