<div *ngIf="menuConfig" class="button-group">
	<button mat-button (click)="onNavItemClick()">
		{{ menuConfig.name }}
	</button>
	<button *ngIf="menuConfig.items?.length" mat-button class="thin-button" type="text" [matMenuTriggerFor]="tskMenu">
		<mat-icon>keyboard_arrow_down</mat-icon>
	</button>
</div>
<mat-menu #tskMenu>
	<tsk-nav-menu-content [menuItems]="menuConfig.items" (itemClick)="onNavItemClick($event)"></tsk-nav-menu-content>
</mat-menu>
