<div *ngIf="title" class="title-container {{ titleColorClass }}">
	<h1 mat-dialog-title fxLayout="row" fxLayoutAlign="start center">
		<mat-icon *ngIf="titleIcon">{{ titleIcon }}</mat-icon>
		<span>{{ title }}</span>
	</h1>
</div>
<mat-dialog-content [class.hide]="!content">
	<tsk-dynamic-content></tsk-dynamic-content>
	<div *ngIf="isContentString">
		<div *ngFor="let stringContent of content">{{ stringContent }}</div>
	</div>
</mat-dialog-content>
<mat-dialog-actions *ngIf="actionButtons.length" fxLayoutAlign="end">
	<div *ngFor="let actionButton of actionButtons">
		<div [ngSwitch]="actionButton.type">
			<button *ngSwitchCase="'raised'" mat-raised-button type="button" [color]="actionButton.color" (click)="onActionClick(actionButton)">
				{{ actionButton.viewValue }}
			</button>
			<button *ngSwitchCase="'stroked'" mat-stroked-button type="button" [color]="actionButton.color" (click)="onActionClick(actionButton)">
				{{ actionButton.viewValue }}
			</button>
			<button *ngSwitchDefault mat-button type="button" [color]="actionButton.color" (click)="onActionClick(actionButton)">
				{{ actionButton.viewValue }}
			</button>
		</div>
	</div>
</mat-dialog-actions>
