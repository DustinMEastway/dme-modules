<mat-form-field>
	<mat-select placeholder="Theme:" [(ngModel)]="themeClass">
		<mat-option *ngFor="let theme of ungroupedThemes" [value]="theme.class">
			{{ theme.displayName }}
		</mat-option>
		<mat-optgroup *ngFor="let themeGroup of themeGroups" [label]="themeGroup.groupName">
			<mat-option *ngFor="let theme of themeGroup.themes" [value]="theme.class">
				{{ theme.displayName }}
			</mat-option>
		</mat-optgroup>
	</mat-select>
</mat-form-field>
