<div class="mat-form-field-wrapper">
	<div #connectionContainer class="mat-form-field-flex">
		<ng-container *ngIf="appearance == 'outline'">
			<div class="mat-form-field-outline">
				<div class="mat-form-field-outline-start" [style.width.px]="outlineGapStart"></div>
				<div class="mat-form-field-outline-gap" [style.width.px]="outlineGapWidth"></div>
				<div class="mat-form-field-outline-end"></div>
			</div>
		</ng-container>
		<div class="mat-form-field-infix">
			<div class="mat-form-field-autofill-control">
				<div *ngFor="let value of valueArray">{{ displayWithFunction(value) }}</div>
			</div>
			<div *ngIf="placeholder" class="mat-form-field-label-wrapper">
				<label #label class="mat-form-field-label">
					<span>{{ placeholder }}</span>
				</label>
			</div>
		</div>
	</div>
</div>
