<table mat-table [class.hide-headers]="!tableConfig.isHeaderDisplayed" [dataSource]="rows">
	<ng-container *ngFor="let column of columns" [matColumnDef]="column.id">
		<td mat-header-cell *matHeaderCellDef>
			<app-table-header-cell [column]="column"></app-table-header-cell>
		</td>
		<td mat-cell *matCellDef="let rowData">
			<app-table-cell [column]="column" [rowData]="rowData"></app-table-cell>
		</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
