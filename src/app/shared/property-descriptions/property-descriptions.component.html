<mat-accordion>
	<mat-expansion-panel *ngFor="let property of properties">
		<mat-expansion-panel-header>
			<mat-panel-title>{{ property.name }}</mat-panel-title>
			<mat-panel-description>{{ property.description }}</mat-panel-description>
		</mat-expansion-panel-header>
	</mat-expansion-panel>
</mat-accordion>
