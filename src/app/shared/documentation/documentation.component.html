<mat-accordion>
	<mat-expansion-panel *ngFor="let documentation of documentationGroup" [disabled]="!documentation.examples?.length">
		<mat-expansion-panel-header>
			<mat-panel-title>{{ documentation.name }}</mat-panel-title>
			<mat-panel-description>{{ documentation.description }}</mat-panel-description>
		</mat-expansion-panel-header>
		<mat-tab-group *ngFor="let example of documentation.examples">
				<mat-tab [label]="example.name">
					<div class="example-content">
						<pre *ngIf="example.contentType === 'string'">{{ example.content }}</pre>
						<tsk-dynamic-content *ngIf="example.contentType === 'function'" [componentType]="example.content">
						</tsk-dynamic-content>
					</div>
				</mat-tab>
		</mat-tab-group>
	</mat-expansion-panel>
</mat-accordion>
