<mat-table mat-table class="mat-elevation-z8 table" [class.hide-headers]="!tableConfig.isHeaderDisplayed" [dataSource]="rows">
	<ng-container *ngFor="let column of columns" [matColumnDef]="column.id">
		<mat-header-cell *matHeaderCellDef class="header-cell">
			<app-table-header-cell [column]="column"></app-table-header-cell>
		</mat-header-cell>
		<mat-cell *matCellDef="let rowData" class="cell">
			<app-table-cell [column]="column" [rowData]="rowData"></app-table-cell>
		</mat-cell>
	</ng-container>
	<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
	<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
